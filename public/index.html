<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Moogle - Natural language query portal for organizational worker data">
    <title>Moogle - Natural Language Query Portal</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="web-wrapper">
        <!-- Official Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <h1>Moogle</h1>
                    <span class="header-subtitle">Public Service Data Portal</span>
                </div>
            </div>
        </header>

        <div class="container">
            <!-- Tab Navigation -->
            <nav class="tab-nav">
                <button class="tab-btn active" data-tab="tab-query">Natural Language Query</button>
                <button class="tab-btn" data-tab="tab-dashboard">Power BI Dashboard</button>
            </nav>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Tab: Query -->
                <div id="tab-query" class="tab-content active">
                    <!-- Query Input Section -->
                    <section class="query-section">
                        <div class="query-card">
                            <label for="queryInput" class="query-label">Search Public Service Data</label>
                            <div class="query-input-wrapper">
                                <textarea id="queryInput" class="query-input"
                                    placeholder="Example: Show me all written off assets in the IT department..."
                                    rows="3"></textarea>
                                <button id="submitBtn" class="submit-btn">
                                    <span>Search</span>
                                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </button>
                            </div>

                            <!-- Example Queries -->
                            <div class="examples">
                                <p class="examples-label">Suggested Queries:</p>
                                <div class="example-chips">
                                    <button class="example-chip" data-query="Show me all workers">All Workers</button>
                                    <button class="example-chip" data-query="How many workers in each department?">Dept
                                        Count</button>
                                    <button class="example-chip"
                                        data-query="List all assets with expired warranty that are NOT written off">Active
                                        Expired Assets</button>
                                    <button class="example-chip" data-query="Who are the managers?">Managers</button>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Loading State -->
                    <div id="loadingState" class="loading-state hidden">
                        <div class="spinner"></div>
                        <p>querying database...</p>
                    </div>

                    <!-- Error State -->
                    <div id="errorState" class="error-state hidden">
                        <h3 id="errorTitle">System Error</h3>
                        <p id="errorMessage"></p>
                    </div>

                    <!-- Results Section -->
                    <section id="resultsSection" class="results-section hidden">
                        <div class="results-header">
                            <div class="results-info">
                                <h2>Results</h2>
                                <span id="resultsCount" class="results-count"></span>
                            </div>
                            <button id="exportBtn" class="export-btn">
                                Download CSV
                            </button>
                        </div>
                        <div class="table-container">
                            <table id="resultsTable" class="results-table">
                                <thead id="tableHead"></thead>
                                <tbody id="tableBody"></tbody>
                            </table>
                        </div>
                    </section>
                </div>

                <!-- Tab: Dashboard -->
                <div id="tab-dashboard" class="tab-content">
                    <div class="iframe-container">
                        <iframe title="PBI DAX Testing" width="1140" height="541.25"
                            src="https://app.powerbi.com/reportEmbed?reportId=eeba5249-bc5b-481e-9241-917ff03e98c8&autoAuth=true&embeddedDemo=true%22"
                            frameborder="0" allowFullScreen="true"></iframe>
                    </div>
                </div>
            </main>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p><strong>Government Execution & Management Interface</strong> | Protected by Official Secrets Act</p>
            <img src="/img/MEEC-EN.png" alt="MEEC Logo" class="footer-logo">
        </footer>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
