<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Moogle - Natural language query portal for organizational worker data">
    <title>Moogle - Natural Language Query Portal</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <h1>Moogle</h1>
            </div>
            <p class="tagline">Ask questions about your workforce in plain English</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Query Input Section -->
            <section class="query-section">
                <div class="query-card">
                    <div class="tabs-container">
                        <div class="tabs-nav">
                            <button class="tab-btn active" data-tab="search">
                                <svg class="tab-icon" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                                <span>Search AI</span>
                            </button>
                            <button class="tab-btn" data-tab="dashboard">
                                <svg class="tab-icon" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M18 20V10M12 20V4M6 20V14" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <span>Analytics Dashboard</span>
                            </button>
                        </div>
                    </div>

                    <div id="searchTab" class="tab-content">
                        <label for="queryInput" class="query-label">What would you like to know?</label>
                        <div class="query-input-wrapper">
                            <textarea id="queryInput" class="query-input"
                                placeholder="e.g., Show me all workers from the IT department" rows="3"></textarea>
                            <button id="submitBtn" class="submit-btn">
                                <svg class="btn-icon" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <span>Search</span>
                            </button>
                        </div>
                    </div>

                    <div id="dashboardTab" class="tab-content hidden">
                        <div class="iframe-container">
                            <iframe title="PBI DAX Testing" width="100%" height="600"
                                src="https://app.powerbi.com/reportEmbed?reportId=eeba5249-bc5b-481e-9241-917ff03e98c8&autoAuth=true&embeddedDemo=true"
                                frameborder="0" allowFullScreen="true"></iframe>
                        </div>
                    </div>

                    <!-- Example Queries -->
                    <div class="examples">
                        <p class="examples-label">Try asking:</p>
                        <div class="example-chips">
                            <button class="example-chip" data-query="Show me all workers">Show me all workers</button>
                            <button class="example-chip" data-query="How many workers are in each department?">Workers
                                by department</button>
                            <button class="example-chip" data-query="Show me workers from the IT department">IT
                                department workers</button>
                            <button class="example-chip" data-query="Who are the managers?">Find managers</button>
                            <button class="example-chip" data-query="Show me workers on probation">Workers on
                                probation</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state hidden">
                <div class="spinner"></div>
                <p>Processing your query...</p>
            </div>

            <!-- Error State -->
            <div id="errorState" class="error-state hidden">
                <svg class="error-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                    <path d="M12 8V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    <path d="M12 16H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
                <h3 id="errorTitle">Something went wrong</h3>
                <p id="errorMessage"></p>
            </div>

            <!-- Results Section -->
            <section id="resultsSection" class="results-section hidden">
                <div class="results-header">
                    <div class="results-info">
                        <h2>Results</h2>
                        <span id="resultsCount" class="results-count"></span>
                    </div>
                    <button id="exportBtn" class="export-btn">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <polyline points="7 10 12 15 17 10" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Export CSV
                    </button>
                </div>
                <div class="table-container">
                    <table id="resultsTable" class="results-table">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by Google Gemini &amp; Natural Language Processing</p>
        </footer>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
